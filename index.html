
<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title></title>
	</head>
	<body style="background-color:cornflowerblue">
		<div style="margin:auto; width:280px">
            <div style="margin-top:50px">
                <span>用户名:</span>
			    <input type="text" id="username">
            </div>
			<div style="margin-top:50px">
                <span>密　码:</span>
			    <input type="password" id="passwd">
			</div>
			<input type="button" value="登录" onclick="login()" style="width:230px; margin-top:50px;">
		</div>
		<script type="text/javascript">
            let accountAll = [{
                username: 111,
                passwd: '111'
            }
            ]
            function login() {
                let username = document.getElementById('username').value;
                let passwd = document.getElementById('passwd').value;
                let account = accountAll.filter(function (e) {
                    return e.username == username
                })[0];
                if (!account) {
                    alert('请正确输入！');
                } else {
                    if (account.username == username && account.passwd == passwd) {
                        alert('登陆成功！你好，'+ username + '！你的密码是：' + passwd);
                    } else {
                        alert('密码错误！');
                    }
                }
            }
        </script>
	</body>
</html>
